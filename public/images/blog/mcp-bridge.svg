<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Abstract tech pattern -->
  <circle cx="100" cy="100" r="30" fill="white" opacity="0.05"/>
  <circle cx="700" cy="500" r="40" fill="white" opacity="0.03"/>
  <circle cx="650" cy="80" r="25" fill="white" opacity="0.04"/>
  
  <!-- Title Section -->
  <rect x="50" y="30" width="700" height="80" rx="12" fill="rgba(255,255,255,0.1)" backdrop-filter="blur(10px)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Understanding MCP</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">The Bridge Between AI and Your Applications</text>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">Model Context Protocol</text>
  
  <!-- Left side: AI Brain -->
  <circle cx="150" cy="300" r="80" fill="url(#aiGlow)" filter="url(#glow)" opacity="0.9"/>
  <circle cx="150" cy="300" r="60" fill="rgba(139,92,246,0.3)" stroke="#a855f7" stroke-width="2"/>
  <circle cx="150" cy="300" r="40" fill="rgba(168,85,247,0.2)"/>
  
  <!-- AI brain neural network pattern -->
  <circle cx="130" cy="280" r="4" fill="#ffffff"/>
  <circle cx="170" cy="280" r="4" fill="#ffffff"/>
  <circle cx="130" cy="320" r="4" fill="#ffffff"/>
  <circle cx="170" cy="320" r="4" fill="#ffffff"/>
  <circle cx="150" cy="300" r="4" fill="#ffffff"/>
  
  <!-- Neural connections -->
  <path d="M 130 280 L 150 300 L 170 280" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <path d="M 130 320 L 150 300 L 170 320" stroke="#ffffff" stroke-width="1" opacity="0.7"/>
  <path d="M 130 280 L 130 320" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <path d="M 170 280 L 170 320" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- AI Label -->
  <rect x="90" y="400" width="120" height="40" rx="6" fill="rgba(139,92,246,0.2)" stroke="#a855f7" stroke-width="1"/>
  <text x="150" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">AI Models</text>
  <text x="150" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Claude • GPT • Gemini</text>
  
  <!-- Right side: Applications -->
  <rect x="570" y="220" width="160" height="160" rx="12" fill="url(#appGlow)" filter="url(#glow)" opacity="0.9"/>
  <rect x="580" y="230" width="140" height="140" rx="8" fill="rgba(16,185,129,0.3)" stroke="#34d399" stroke-width="2"/>
  
  <!-- App icons grid -->
  <rect x="600" y="250" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="605" y="255" width="20" height="20" rx="2" fill="#10b981"/>
  <rect x="608" y="258" width="14" height="3" fill="#ffffff"/>
  <rect x="608" y="264" width="14" height="3" fill="#ffffff"/>
  <rect x="608" y="270" width="10" height="3" fill="#ffffff"/>
  
  <rect x="640" y="250" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <circle cx="655" cy="265" r="8" fill="#10b981"/>
  <path d="M 650 265 L 660 260 L 660 270 Z" fill="#ffffff"/>
  
  <rect x="680" y="250" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="685" y="255" width="20" height="20" rx="10" fill="#10b981"/>
  <circle cx="695" cy="265" r="6" fill="#ffffff"/>
  
  <rect x="600" y="290" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="605" y="295" width="20" height="20" rx="2" fill="#10b981"/>
  <rect x="608" y="298" width="6" height="6" fill="#ffffff"/>
  <rect x="616" y="298" width="6" height="6" fill="#ffffff"/>
  <rect x="608" y="306" width="6" height="6" fill="#ffffff"/>
  <rect x="616" y="306" width="6" height="6" fill="#ffffff"/>
  
  <rect x="640" y="290" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <circle cx="655" cy="305" r="8" fill="#10b981"/>
  <rect x="650" y="300" width="10" height="10" fill="#ffffff"/>
  
  <rect x="680" y="290" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="685" y="295" width="20" height="20" rx="2" fill="#10b981"/>
  <path d="M 690 300 L 705 300 M 690 305 L 700 305 M 690 310 L 705 310" stroke="#ffffff" stroke-width="2"/>
  
  <rect x="600" y="330" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <circle cx="615" cy="345" r="8" fill="#10b981"/>
  <path d="M 610 345 L 620 340 L 620 350 Z" fill="#ffffff"/>
  
  <rect x="640" y="330" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="645" y="335" width="20" height="20" rx="2" fill="#10b981"/>
  <circle cx="655" cy="345" r="3" fill="#ffffff"/>
  <circle cx="650" cy="340" r="2" fill="#ffffff"/>
  <circle cx="660" cy="340" r="2" fill="#ffffff"/>
  <circle cx="650" cy="350" r="2" fill="#ffffff"/>
  <circle cx="660" cy="350" r="2" fill="#ffffff"/>
  
  <rect x="680" y="330" width="30" height="30" rx="4" fill="rgba(255,255,255,0.9)"/>
  <rect x="685" y="335" width="20" height="20" rx="2" fill="#10b981"/>
  <rect x="688" y="338" width="14" height="2" fill="#ffffff"/>
  <rect x="688" y="342" width="14" height="2" fill="#ffffff"/>
  <rect x="688" y="346" width="14" height="2" fill="#ffffff"/>
  <rect x="688" y="350" width="14" height="2" fill="#ffffff"/>
  
  <!-- Apps Label -->
  <rect x="590" y="400" width="140" height="40" rx="6" fill="rgba(16,185,129,0.2)" stroke="#34d399" stroke-width="1"/>
  <text x="660" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Applications</text>
  <text x="660" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Tools • Services • Platforms</text>
  
  <!-- The Bridge (MCP) -->
  <rect x="280" y="280" width="240" height="40" rx="20" fill="url(#bridgeGradient)" stroke="#9ca3af" stroke-width="2"/>
  <rect x="290" y="290" width="220" height="20" rx="10" fill="rgba(156,163,175,0.3)"/>
  
  <!-- Bridge support pillars -->
  <rect x="320" y="320" width="20" height="60" fill="#6b7280"/>
  <rect x="360" y="320" width="20" height="60" fill="#6b7280"/>
  <rect x="400" y="320" width="20" height="60" fill="#6b7280"/>
  <rect x="440" y="320" width="20" height="60" fill="#6b7280"/>
  <rect x="480" y="320" width="20" height="60" fill="#6b7280"/>
  
  <!-- MCP Protocol label on bridge -->
  <rect x="350" y="285" width="100" height="30" rx="15" fill="rgba(255,255,255,0.9)" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">MCP</text>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3b82f6">PROTOCOL</text>
  
  <!-- Data flow arrows -->
  <path d="M 230 300 L 280 300" stroke="#22d3ee" stroke-width="4" marker-end="url(#blueArrow)"/>
  <path d="M 520 300 L 570 300" stroke="#22d3ee" stroke-width="4" marker-end="url(#blueArrow)"/>
  
  <!-- Bidirectional data streams -->
  <path d="M 280 290 L 230 290" stroke="#a855f7" stroke-width="2" marker-end="url(#purpleArrow)" stroke-dasharray="4,4"/>
  <path d="M 570 290 L 520 290" stroke="#10b981" stroke-width="2" marker-end="url(#greenArrow)" stroke-dasharray="4,4"/>
  
  <!-- Protocol features floating around bridge -->
  <circle cx="400" cy="200" r="25" fill="rgba(255,255,255,0.15)" stroke="#22d3ee" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Tools</text>
  <text x="400" y="208" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e2e8f0">Integration</text>
  
  <circle cx="350" cy="180" r="25" fill="rgba(255,255,255,0.15)" stroke="#22d3ee" stroke-width="2"/>
  <text x="350" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Resources</text>
  <text x="350" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e2e8f0">Access</text>
  
  <circle cx="450" cy="180" r="25" fill="rgba(255,255,255,0.15)" stroke="#22d3ee" stroke-width="2"/>
  <text x="450" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Prompts</text>
  <text x="450" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e2e8f0">Templates</text>
  
  <!-- Connection lines to features -->
  <path d="M 380 200 L 365 285" stroke="#22d3ee" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <path d="M 370 190 L 380 285" stroke="#22d3ee" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  <path d="M 430 190 L 420 285" stroke="#22d3ee" stroke-width="1" opacity="0.5" stroke-dasharray="2,2"/>
  
  <!-- Bottom description -->
  <rect x="200" y="500" width="400" height="60" rx="8" fill="rgba(255,255,255,0.1)" backdrop-filter="blur(10px)"/>
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Standardized Communication Protocol</text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Enabling seamless integration between AI models and applications</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e0">Tools • Resources • Prompts • Context Management</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22d3ee"/>
    </marker>
    <marker id="purpleArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#a855f7"/>
    </marker>
    <marker id="greenArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#10b981"/>
    </marker>
  </defs>
</svg>
