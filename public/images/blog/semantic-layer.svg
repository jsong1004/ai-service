<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="50" y="30" width="700" height="90" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1a202c">The Strategic Imperative</text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563eb">of the Semantic Layer</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Bridging Data and Business Understanding</text>
  
  <!-- Semantic Layer Visualization -->
  <rect x="100" y="150" width="600" height="300" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Layer 1: Business Applications -->
  <rect x="150" y="180" width="500" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Business Applications Layer</text>
  <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">BI Tools • Dashboards • Reports • Analytics</text>
  
  <!-- Icons for applications -->
  <circle cx="200" cy="205" r="12" fill="#3b82f6"/>
  <rect x="195" y="200" width="10" height="10" fill="white"/>
  
  <circle cx="300" cy="205" r="12" fill="#3b82f6"/>
  <path d="M 295 200 L 305 200 L 300 210 Z" fill="white"/>
  
  <circle cx="400" cy="205" r="12" fill="#3b82f6"/>
  <rect x="395" y="200" width="10" height="5" fill="white"/>
  <rect x="395" y="207" width="10" height="3" fill="white"/>
  
  <circle cx="500" cy="205" r="12" fill="#3b82f6"/>
  <circle cx="500" cy="205" r="6" fill="white"/>
  
  <circle cx="600" cy="205" r="12" fill="#3b82f6"/>
  <path d="M 595 205 L 605 200 L 605 210 Z" fill="white"/>
  
  <!-- Layer 2: Semantic Layer (Central) -->
  <rect x="150" y="250" width="500" height="60" rx="8" fill="url(#layerGradient)" stroke="#2563eb" stroke-width="3"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">SEMANTIC LAYER</text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">Business Logic • Metrics • Dimensions • Relationships</text>
  
  <!-- Semantic components -->
  <rect x="170" y="275" width="80" height="20" rx="4" fill="white" stroke="#2563eb"/>
  <text x="210" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Definitions</text>
  
  <rect x="260" y="275" width="80" height="20" rx="4" fill="white" stroke="#2563eb"/>
  <text x="300" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Calculations</text>
  
  <rect x="350" y="275" width="80" height="20" rx="4" fill="white" stroke="#2563eb"/>
  <text x="390" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Hierarchies</text>
  
  <rect x="440" y="275" width="80" height="20" rx="4" fill="white" stroke="#2563eb"/>
  <text x="480" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Context</text>
  
  <rect x="530" y="275" width="80" height="20" rx="4" fill="white" stroke="#2563eb"/>
  <text x="570" y="287" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1e40af">Governance</text>
  
  <!-- Layer 3: Data Sources -->
  <rect x="150" y="330" width="500" height="50" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">Data Sources Layer</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Warehouses • Lakes • APIs • Databases • Files</text>
  
  <!-- Data source icons -->
  <rect x="180" y="350" width="20" height="15" rx="2" fill="#64748b"/>
  <rect x="185" y="352" width="10" height="2" fill="white"/>
  <rect x="185" y="356" width="10" height="2" fill="white"/>
  <rect x="185" y="360" width="10" height="2" fill="white"/>
  
  <circle cx="250" cy="357" r="10" fill="#64748b"/>
  <rect x="245" y="352" width="10" height="10" fill="white"/>
  
  <rect x="310" y="350" width="20" height="15" rx="2" fill="#64748b"/>
  <circle cx="320" cy="357" r="3" fill="white"/>
  
  <rect x="370" y="350" width="20" height="15" rx="2" fill="#64748b"/>
  <path d="M 375 352 L 385 352 L 385 363 L 375 363 Z" fill="white"/>
  <path d="M 377 354 L 383 354" stroke="#64748b"/>
  <path d="M 377 357 L 383 357" stroke="#64748b"/>
  <path d="M 377 360 L 383 360" stroke="#64748b"/>
  
  <!-- Connection arrows -->
  <path d="M 400 230 L 400 250" stroke="#3b82f6" stroke-width="3" marker-end="url(#blueArrow)"/>
  <path d="M 400 310 L 400 330" stroke="#64748b" stroke-width="3" marker-end="url(#grayArrow)"/>
  
  <!-- Benefits Section -->
  <rect x="50" y="480" width="700" height="100" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">Strategic Benefits</text>
  
  <!-- Benefit cards -->
  <rect x="80" y="520" width="130" height="40" rx="4" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="145" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Consistency</text>
  <text x="145" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3730a3">Single Source of Truth</text>
  
  <rect x="220" y="520" width="130" height="40" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="285" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#15803d">Agility</text>
  <text x="285" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#166534">Rapid Query Development</text>
  
  <rect x="360" y="520" width="130" height="40" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="425" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">Governance</text>
  <text x="425" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e">Centralized Control</text>
  
  <rect x="500" y="520" width="130" height="40" rx="4" fill="#fce7f3" stroke="#ec4899"/>
  <text x="565" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d">Performance</text>
  <text x="565" y="548" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9d174d">Optimized Queries</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blueArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="grayArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
