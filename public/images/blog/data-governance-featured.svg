<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#heroGradient)"/>
  
  <!-- Abstract geometric pattern -->
  <circle cx="100" cy="80" r="40" fill="url(#cardGlow)" opacity="0.3"/>
  <circle cx="700" cy="320" r="60" fill="url(#cardGlow)" opacity="0.2"/>
  <circle cx="650" cy="100" r="30" fill="url(#cardGlow)" opacity="0.4"/>
  
  <!-- Floating data nodes -->
  <circle cx="150" cy="150" r="8" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="250" cy="120" r="6" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="320" cy="180" r="7" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="580" cy="200" r="9" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="680" cy="160" r="5" fill="#6366f1" filter="url(#glow)"/>
  
  <!-- Data flow lines -->
  <path d="M 150 150 Q 200 130 250 120" stroke="url(#dataFlow)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 250 120 Q 285 150 320 180" stroke="url(#dataFlow)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 320 180 Q 450 190 580 200" stroke="url(#dataFlow)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 580 200 Q 630 180 680 160" stroke="url(#dataFlow)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Central governance hub -->
  <circle cx="400" cy="200" r="60" fill="url(#cardGlow)" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <circle cx="400" cy="200" r="45" fill="rgba(255,255,255,0.1)" stroke="#22d3ee" stroke-width="2"/>
  <circle cx="400" cy="200" r="30" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Central icon -->
  <circle cx="400" cy="190" r="12" fill="#ffffff"/>
  <rect x="392" y="182" width="16" height="16" rx="2" fill="#4f46e5"/>
  <rect x="395" y="185" width="10" height="2" fill="#ffffff"/>
  <rect x="395" y="189" width="10" height="2" fill="#ffffff"/>
  <rect x="395" y="193" width="10" height="2" fill="#ffffff"/>
  
  <!-- Shield icon for security -->
  <path d="M 400 215 L 395 220 L 400 230 L 405 220 Z" fill="#22d3ee" opacity="0.8"/>
  <path d="M 400 218 L 397 221 L 400 227 L 403 221 Z" fill="#ffffff"/>
  
  <!-- Connecting lines to central hub -->
  <path d="M 150 150 L 360 180" stroke="#22d3ee" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  <path d="M 250 120 L 370 170" stroke="#3b82f6" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  <path d="M 320 180 L 360 190" stroke="#8b5cf6" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  <path d="M 580 200 L 440 200" stroke="#06b6d4" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  <path d="M 680 160 L 430 180" stroke="#6366f1" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  
  <!-- Data quality indicators -->
  <rect x="120" y="280" width="80" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="#22d3ee" stroke-width="1"/>
  <text x="160" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">QUALITY</text>
  <rect x="130" y="310" width="60" height="8" rx="4" fill="rgba(34,211,238,0.3)"/>
  <rect x="130" y="310" width="48" height="8" rx="4" fill="#22d3ee"/>
  <text x="160" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">95%</text>
  
  <rect x="220" y="280" width="80" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="#3b82f6" stroke-width="1"/>
  <text x="260" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">SECURITY</text>
  <rect x="230" y="310" width="60" height="8" rx="4" fill="rgba(59,130,246,0.3)"/>
  <rect x="230" y="310" width="54" height="8" rx="4" fill="#3b82f6"/>
  <text x="260" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">98%</text>
  
  <rect x="500" y="280" width="80" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="#8b5cf6" stroke-width="1"/>
  <text x="540" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">COMPLIANCE</text>
  <rect x="510" y="310" width="60" height="8" rx="4" fill="rgba(139,92,246,0.3)"/>
  <rect x="510" y="310" width="51" height="8" rx="4" fill="#8b5cf6"/>
  <text x="540" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">92%</text>
  
  <rect x="600" y="280" width="80" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="#06b6d4" stroke-width="1"/>
  <text x="640" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">ACCESS</text>
  <rect x="610" y="310" width="60" height="8" rx="4" fill="rgba(6,182,212,0.3)"/>
  <rect x="610" y="310" width="45" height="8" rx="4" fill="#06b6d4"/>
  <text x="640" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">87%</text>
  
  <!-- Top governance elements -->
  <circle cx="200" cy="60" r="20" fill="rgba(255,255,255,0.2)" stroke="#22d3ee" stroke-width="2"/>
  <rect x="192" y="52" width="16" height="16" rx="2" fill="#22d3ee"/>
  <path d="M 196 58 L 204 58 M 196 62 L 204 62 M 196 66 L 200 66" stroke="#ffffff" stroke-width="1"/>
  
  <circle cx="350" cy="40" r="20" fill="rgba(255,255,255,0.2)" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="350" cy="40" r="10" fill="#3b82f6"/>
  <path d="M 345 35 L 355 35 L 350 45 Z" fill="#ffffff"/>
  
  <circle cx="500" cy="60" r="20" fill="rgba(255,255,255,0.2)" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="492" y="52" width="16" height="16" rx="8" fill="#8b5cf6"/>
  <circle cx="500" cy="60" r="6" fill="#ffffff"/>
  
  <circle cx="650" cy="40" r="20" fill="rgba(255,255,255,0.2)" stroke="#06b6d4" stroke-width="2"/>
  <path d="M 642 40 L 658 40 M 650 32 L 650 48" stroke="#06b6d4" stroke-width="3"/>
  <circle cx="650" cy="40" r="3" fill="#06b6d4"/>
  
  <!-- Title overlay effect -->
  <rect x="50" y="30" width="300" height="50" rx="8" fill="rgba(255,255,255,0.1)" backdrop-filter="blur(10px)"/>
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Data Governance</text>
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Framework Excellence</text>
  
  <!-- Animated pulse effect -->
  <circle cx="400" cy="200" r="65" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="65;75;65" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner accent -->
  <path d="M 0 0 L 100 0 L 0 100 Z" fill="url(#cardGlow)" opacity="0.1"/>
  <path d="M 800 400 L 700 400 L 800 300 Z" fill="url(#cardGlow)" opacity="0.1"/>
</svg>
