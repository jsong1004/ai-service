<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="magicGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="realityGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>

    <!-- Sparkle animation -->
    <radialGradient id="sparkle">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#skyGradient)"/>

  <!-- Divide line in middle -->
  <line x1="600" y1="0" x2="600" y2="630" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,10" opacity="0.3"/>

  <!-- Left side: "Magic" - Instant Creation -->
  <g id="magic-side">
    <!-- Magical sparkles and wand -->
    <circle cx="150" cy="150" r="4" fill="url(#sparkle)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="120" r="3" fill="url(#sparkle)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="180" r="5" fill="url(#sparkle)" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>

    <!-- Magic wand creating code -->
    <path d="M 100 250 L 180 170" stroke="url(#magicGlow)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="180" cy="170" r="12" fill="url(#magicGlow)"/>
    <path d="M 175 165 L 185 175 M 175 175 L 185 165" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>

    <!-- Instant code appearing -->
    <rect x="150" y="300" width="300" height="200" rx="15" fill="#1e293b" stroke="url(#magicGlow)" stroke-width="3"/>

    <!-- Code lines with glow -->
    <line x1="180" y1="340" x2="380" y2="340" stroke="#10b981" stroke-width="4" opacity="0.8"/>
    <line x1="180" y1="370" x2="320" y2="370" stroke="#3b82f6" stroke-width="4" opacity="0.8"/>
    <line x1="180" y1="400" x2="400" y2="400" stroke="#8b5cf6" stroke-width="4" opacity="0.8"/>
    <line x1="180" y1="430" x2="340" y2="430" stroke="#ec4899" stroke-width="4" opacity="0.8"/>
    <line x1="180" y1="460" x2="390" y2="460" stroke="#f59e0b" stroke-width="4" opacity="0.8"/>

    <!-- "MAGIC" label -->
    <text x="300" y="250" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#fbbf24" text-anchor="middle">
      âœ¨ MAGIC
    </text>
  </g>

  <!-- Right side: "Reality" - Sustainable Engineering -->
  <g id="reality-side">
    <!-- Building/architecture icon -->
    <rect x="750" y="180" width="300" height="320" rx="15" fill="#1e293b" stroke="url(#realityGlow)" stroke-width="3"/>

    <!-- Foundation layers -->
    <rect x="770" y="460" width="260" height="25" fill="#374151" opacity="0.9"/>
    <text x="900" y="478" font-family="Inter, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Infrastructure</text>

    <rect x="770" y="420" width="260" height="25" fill="#4b5563" opacity="0.9"/>
    <text x="900" y="438" font-family="Inter, sans-serif" font-size="12" fill="#0ea5e9" text-anchor="middle">Security</text>

    <rect x="770" y="380" width="260" height="25" fill="#6b7280" opacity="0.9"/>
    <text x="900" y="398" font-family="Inter, sans-serif" font-size="12" fill="#38bdf8" text-anchor="middle">Testing</text>

    <rect x="770" y="340" width="260" height="25" fill="#9ca3af" opacity="0.9"/>
    <text x="900" y="358" font-family="Inter, sans-serif" font-size="12" fill="#7dd3fc" text-anchor="middle">Architecture</text>

    <rect x="770" y="300" width="260" height="25" fill="#d1d5db" opacity="0.9"/>
    <text x="900" y="318" font-family="Inter, sans-serif" font-size="12" fill="#0284c7" text-anchor="middle">Scalability</text>

    <rect x="770" y="260" width="260" height="25" fill="#e5e7eb" opacity="0.9"/>
    <text x="900" y="278" font-family="Inter, sans-serif" font-size="12" fill="#0369a1" text-anchor="middle">Performance</text>

    <rect x="770" y="220" width="260" height="25" fill="#f3f4f6"/>
    <text x="900" y="238" font-family="Inter, sans-serif" font-size="12" fill="#075985" text-anchor="middle">Code Quality</text>

    <!-- Tools and gears -->
    <circle cx="800" cy="140" r="20" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <path d="M 800 120 L 800 160 M 780 140 L 820 140" stroke="#06b6d4" stroke-width="3"/>

    <circle cx="880" cy="120" r="18" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <path d="M 880 102 L 880 138 M 862 120 L 898 120" stroke="#0ea5e9" stroke-width="3"/>

    <circle cx="960" cy="135" r="22" fill="none" stroke="#38bdf8" stroke-width="3"/>
    <path d="M 960 113 L 960 157 M 938 135 L 982 135" stroke="#38bdf8" stroke-width="3"/>

    <!-- "REALITY" label -->
    <text x="900" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="bold" fill="#06b6d4" text-anchor="middle">
      ðŸ”§ REALITY
    </text>
  </g>

  <!-- Arrow transition from left to right -->
  <g id="transition-arrow">
    <path d="M 480 315 L 580 315" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <path d="M 560 295 L 580 315 L 560 335" stroke="#ffffff" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.6"/>

    <!-- Label on arrow -->
    <rect x="480" y="280" width="100" height="30" rx="5" fill="#1e293b" opacity="0.9"/>
    <text x="530" y="302" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      The Gap
    </text>
  </g>

  <!-- Title text at bottom -->
  <g id="title">
    <text x="600" y="590" font-family="Inter, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">
      The Journey from Instant Creation to Sustainable Software
    </text>
  </g>
</svg>