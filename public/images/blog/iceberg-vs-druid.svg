<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icebergGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="druidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Abstract tech pattern -->
  <circle cx="100" cy="100" r="30" fill="white" opacity="0.03"/>
  <circle cx="700" cy="500" r="40" fill="white" opacity="0.02"/>
  <circle cx="650" cy="80" r="25" fill="white" opacity="0.04"/>
  
  <!-- Title Section -->
  <rect x="50" y="30" width="700" height="80" rx="12" fill="rgba(255,255,255,0.05)" backdrop-filter="blur(10px)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Apache Iceberg vs Apache Druid</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0">Interactive Visual Comparison</text>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e0">Data Lake vs Real-time Analytics</text>
  
  <!-- Apache Iceberg Section (Left) -->
  <rect x="50" y="140" width="320" height="350" rx="16" fill="rgba(14,165,233,0.1)" stroke="url(#icebergGradient)" stroke-width="2"/>
  
  <!-- Iceberg Logo/Icon -->
  <circle cx="210" cy="190" r="40" fill="url(#icebergGradient)" filter="url(#glow)"/>
  <path d="M 190 180 L 230 180 L 220 200 L 200 200 Z" fill="#ffffff"/>
  <path d="M 185 200 L 235 200 L 225 220 L 195 220 Z" fill="rgba(255,255,255,0.7)"/>
  <text x="210" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0ea5e9">Apache Iceberg</text>
  <text x="210" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Table Format for Data Lakes</text>
  
  <!-- Iceberg Features -->
  <rect x="70" y="290" width="280" height="180" rx="8" fill="rgba(14,165,233,0.05)"/>
  
  <!-- Feature boxes -->
  <rect x="85" y="310" width="120" height="35" rx="6" fill="rgba(14,165,233,0.2)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="145" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">ACID Transactions</text>
  <text x="145" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Schema Evolution</text>
  
  <rect x="215" y="310" width="120" height="35" rx="6" fill="rgba(14,165,233,0.2)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="275" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Time Travel</text>
  <text x="275" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Version Control</text>
  
  <rect x="85" y="355" width="120" height="35" rx="6" fill="rgba(14,165,233,0.2)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="145" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Partition Evolution</text>
  <text x="145" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Dynamic Pruning</text>
  
  <rect x="215" y="355" width="120" height="35" rx="6" fill="rgba(14,165,233,0.2)" stroke="#0ea5e9" stroke-width="1"/>
  <text x="275" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Multi-Engine</text>
  <text x="275" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Spark, Flink, Trino</text>
  
  <!-- Use Cases -->
  <text x="210" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">Best For:</text>
  <text x="210" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">• Large-scale batch processing</text>
  <text x="210" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">• Data warehouse modernization</text>
  <text x="210" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">• Complex analytical workloads</text>
  
  <!-- Apache Druid Section (Right) -->
  <rect x="430" y="140" width="320" height="350" rx="16" fill="rgba(249,115,22,0.1)" stroke="url(#druidGradient)" stroke-width="2"/>
  
  <!-- Druid Logo/Icon -->
  <circle cx="590" cy="190" r="40" fill="url(#druidGradient)" filter="url(#glow)"/>
  <rect x="575" y="175" width="30" height="30" rx="4" fill="#ffffff"/>
  <circle cx="590" cy="190" r="12" fill="#f97316"/>
  <rect x="582" y="182" width="16" height="4" fill="#ffffff"/>
  <rect x="582" y="190" width="16" height="4" fill="#ffffff"/>
  <rect x="582" y="198" width="16" height="4" fill="#ffffff"/>
  
  <text x="590" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f97316">Apache Druid</text>
  <text x="590" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Real-time Analytics Database</text>
  
  <!-- Druid Features -->
  <rect x="450" y="290" width="280" height="180" rx="8" fill="rgba(249,115,22,0.05)"/>
  
  <!-- Feature boxes -->
  <rect x="465" y="310" width="120" height="35" rx="6" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="1"/>
  <text x="525" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Sub-second Queries</text>
  <text x="525" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Low Latency</text>
  
  <rect x="595" y="310" width="120" height="35" rx="6" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="1"/>
  <text x="655" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Real-time Ingestion</text>
  <text x="655" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Streaming Data</text>
  
  <rect x="465" y="355" width="120" height="35" rx="6" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="1"/>
  <text x="525" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Column Store</text>
  <text x="525" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Compressed</text>
  
  <rect x="595" y="355" width="120" height="35" rx="6" fill="rgba(249,115,22,0.2)" stroke="#f97316" stroke-width="1"/>
  <text x="655" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff">Auto-scaling</text>
  <text x="655" y="383" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e0">Cloud Native</text>
  
  <!-- Use Cases -->
  <text x="590" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f97316">Best For:</text>
  <text x="590" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">• Real-time dashboards</text>
  <text x="590" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">• Interactive analytics</text>
  <text x="590" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">• High-concurrency queries</text>
  
  <!-- VS Section (Center) -->
  <circle cx="400" cy="315" r="35" fill="url(#vsGradient)" filter="url(#glow)"/>
  <text x="400" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">VS</text>
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">COMPARE</text>
  
  <!-- Comparison arrows -->
  <path d="M 370 300 L 340 300" stroke="#8b5cf6" stroke-width="2" marker-end="url(#purpleArrow)"/>
  <path d="M 430 300 L 460 300" stroke="#8b5cf6" stroke-width="2" marker-end="url(#purpleArrow)"/>
  <path d="M 370 330 L 340 330" stroke="#8b5cf6" stroke-width="2" marker-end="url(#purpleArrow)"/>
  <path d="M 430 330 L 460 330" stroke="#8b5cf6" stroke-width="2" marker-end="url(#purpleArrow)"/>
  
  <!-- Bottom Comparison Chart -->
  <rect x="50" y="520" width="700" height="60" rx="8" fill="rgba(255,255,255,0.05)" backdrop-filter="blur(10px)"/>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Key Differences</text>
  
  <!-- Comparison points -->
  <text x="150" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0ea5e9">Batch Processing</text>
  <text x="300" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0ea5e9">ACID Compliance</text>
  <text x="500" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f97316">Real-time Queries</text>
  <text x="650" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f97316">Low Latency</text>
  
  <!-- Performance indicators -->
  <rect x="100" y="495" width="100" height="15" rx="7" fill="rgba(14,165,233,0.3)"/>
  <rect x="100" y="495" width="85" height="15" rx="7" fill="#0ea5e9"/>
  <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Throughput</text>
  
  <rect x="250" y="495" width="100" height="15" rx="7" fill="rgba(14,165,233,0.3)"/>
  <rect x="250" y="495" width="90" height="15" rx="7" fill="#0ea5e9"/>
  <text x="300" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Consistency</text>
  
  <rect x="450" y="495" width="100" height="15" rx="7" fill="rgba(249,115,22,0.3)"/>
  <rect x="450" y="495" width="95" height="15" rx="7" fill="#f97316"/>
  <text x="500" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Speed</text>
  
  <rect x="600" y="495" width="100" height="15" rx="7" fill="rgba(249,115,22,0.3)"/>
  <rect x="600" y="495" width="88" height="15" rx="7" fill="#f97316"/>
  <text x="650" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">Concurrency</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="purpleArrow" markerWidth="8" markerHeight="5" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>
