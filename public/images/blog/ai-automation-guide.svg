<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Central AI Brain/Network -->
  <g transform="translate(200, 150)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="60" fill="url(#circleGradient)" opacity="0.9"/>
    
    <!-- Neural network nodes -->
    <circle cx="-40" cy="-30" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="40" cy="-30" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="-40" cy="30" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="40" cy="30" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="-50" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="0" cy="50" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="-50" cy="0" r="6" fill="#fff" opacity="0.7"/>
    <circle cx="50" cy="0" r="6" fill="#fff" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-30" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="-30" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="30" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="30" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-50" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="50" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="-50" y1="0" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="0" x2="0" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    
    <!-- Central AI icon -->
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">AI</text>
  </g>
  
  <!-- Automation gears -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="25" fill="url(#gearGradient)" opacity="0.8"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-35" width="6" height="10" fill="#fff" opacity="0.9"/>
    <rect x="-3" y="25" width="6" height="10" fill="#fff" opacity="0.9"/>
    <rect x="-35" y="-3" width="10" height="6" fill="#fff" opacity="0.9"/>
    <rect x="25" y="-3" width="10" height="6" fill="#fff" opacity="0.9"/>
    <rect x="-25" y="-25" width="8" height="8" fill="#fff" opacity="0.9" transform="rotate(45)"/>
    <rect x="17" y="17" width="8" height="8" fill="#fff" opacity="0.9" transform="rotate(45)"/>
    <rect x="-25" y="17" width="8" height="8" fill="#fff" opacity="0.9" transform="rotate(-45)"/>
    <rect x="17" y="-25" width="8" height="8" fill="#fff" opacity="0.9" transform="rotate(-45)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#fff" opacity="0.9"/>
  </g>
  
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="20" fill="url(#gearGradient)" opacity="0.8"/>
    <!-- Smaller gear teeth -->
    <rect x="-2" y="-28" width="4" height="8" fill="#fff" opacity="0.9"/>
    <rect x="-2" y="20" width="4" height="8" fill="#fff" opacity="0.9"/>
    <rect x="-28" y="-2" width="8" height="4" fill="#fff" opacity="0.9"/>
    <rect x="20" y="-2" width="8" height="4" fill="#fff" opacity="0.9"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="6" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- Data flow lines -->
  <path d="M 120 80 Q 160 60 200 90 Q 240 120 280 100" stroke="#fff" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,5"/>
  <path d="M 300 220 Q 260 200 220 170 Q 180 140 140 160" stroke="#fff" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Floating data points -->
  <circle cx="160" cy="60" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="240" cy="120" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="260" cy="200" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="180" cy="140" r="3" fill="#fff" opacity="0.8"/>
  
  <!-- Title text -->
  <text x="200" y="280" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI Automation Guide</text>
  <text x="200" y="295" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">From Readiness to ROI</text>
</svg>
