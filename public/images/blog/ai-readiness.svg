<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1">
    <path d="M50 50 L100 50 L100 100 L150 100" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M250 80 L300 80 L300 130 L350 130" stroke="#667eea" stroke-width="2" fill="none"/>
    <path d="M80 180 L130 180 L130 130 L180 130" stroke="#667eea" stroke-width="2" fill="none"/>
    <circle cx="100" cy="50" r="4" fill="#667eea"/>
    <circle cx="150" cy="100" r="4" fill="#667eea"/>
    <circle cx="300" cy="80" r="4" fill="#667eea"/>
    <circle cx="350" cy="130" r="4" fill="#667eea"/>
  </g>
  
  <!-- Main AI brain icon -->
  <g transform="translate(160, 60)">
    <!-- Brain outline -->
    <path d="M40 20 Q50 10, 60 20 Q70 15, 75 25 Q80 35, 75 45 Q70 55, 60 60 Q50 65, 40 60 Q30 55, 25 45 Q20 35, 25 25 Q30 15, 40 20 Z" 
          fill="url(#aiGradient)" opacity="0.8"/>
    
    <!-- Neural network nodes -->
    <circle cx="35" cy="30" r="3" fill="white" opacity="0.9"/>
    <circle cx="50" cy="25" r="3" fill="white" opacity="0.9"/>
    <circle cx="65" cy="35" r="3" fill="white" opacity="0.9"/>
    <circle cx="40" cy="45" r="3" fill="white" opacity="0.9"/>
    <circle cx="60" cy="50" r="3" fill="white" opacity="0.9"/>
    
    <!-- Neural connections -->
    <line x1="35" y1="30" x2="50" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="25" x2="65" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="30" x2="40" y2="45" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="65" y1="35" x2="60" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="45" x2="60" y2="50" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Readiness indicators (checkmarks and progress bars) -->
  <!-- Strategy pillar -->
  <g transform="translate(50, 140)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="0" y="0" width="45" height="8" rx="4" fill="#10b981"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Strategy</text>
  </g>
  
  <!-- Data pillar -->
  <g transform="translate(130, 140)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="0" y="0" width="36" height="8" rx="4" fill="#f59e0b"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Data</text>
  </g>
  
  <!-- People pillar -->
  <g transform="translate(210, 140)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="0" y="0" width="42" height="8" rx="4" fill="#8b5cf6"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">People</text>
  </g>
  
  <!-- Governance pillar -->
  <g transform="translate(290, 140)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="0" y="0" width="30" height="8" rx="4" fill="#ef4444"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Governance</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    AI Readiness Assessment
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Strategic Implementation Roadmap
  </text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="320" cy="100" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="370" cy="60" r="1.5" fill="#667eea" opacity="0.4"/>
  <circle cx="30" cy="200" r="1.5" fill="#764ba2" opacity="0.4"/>
</svg>
