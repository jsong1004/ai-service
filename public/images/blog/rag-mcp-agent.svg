<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Title Section -->
  <rect x="50" y="30" width="700" height="100" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">Building Intelligent AI Systems</text>
  <text x="400" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">Understanding RAG, MCP, and Agent AI</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">The Future of Intelligent Automation</text>
  
  <!-- RAG Section -->
  <rect x="50" y="160" width="220" height="180" rx="12" fill="url(#cardGradient)" stroke="#3182ce" stroke-width="2"/>
  <circle cx="160" cy="200" r="25" fill="#3182ce"/>
  <text x="160" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RAG</text>
  <text x="160" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Retrieval Augmented</text>
  <text x="160" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Generation</text>
  
  <!-- RAG Components -->
  <rect x="70" y="280" width="60" height="25" rx="4" fill="#e6fffa" stroke="#38b2ac"/>
  <text x="100" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c7a7b">Knowledge</text>
  
  <rect x="140" y="280" width="60" height="25" rx="4" fill="#e6fffa" stroke="#38b2ac"/>
  <text x="170" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c7a7b">Retrieval</text>
  
  <rect x="210" y="280" width="50" height="25" rx="4" fill="#e6fffa" stroke="#38b2ac"/>
  <text x="235" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c7a7b">Context</text>
  
  <text x="160" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Combines external knowledge with</text>
  <text x="160" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">language models for accurate responses</text>
  
  <!-- MCP Section -->
  <rect x="290" y="160" width="220" height="180" rx="12" fill="url(#cardGradient)" stroke="#38a169" stroke-width="2"/>
  <circle cx="400" cy="200" r="25" fill="#38a169"/>
  <text x="400" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MCP</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Model Context</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Protocol</text>
  
  <!-- MCP Components -->
  <rect x="310" y="280" width="50" height="25" rx="4" fill="#f0fff4" stroke="#68d391"/>
  <text x="335" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2f855a">Tools</text>
  
  <rect x="370" y="280" width="60" height="25" rx="4" fill="#f0fff4" stroke="#68d391"/>
  <text x="400" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2f855a">Resources</text>
  
  <rect x="440" y="280" width="60" height="25" rx="4" fill="#f0fff4" stroke="#68d391"/>
  <text x="470" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2f855a">Prompts</text>
  
  <text x="400" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Standardized way for AI models to</text>
  <text x="400" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">interact with external systems</text>
  
  <!-- Agent AI Section -->
  <rect x="530" y="160" width="220" height="180" rx="12" fill="url(#cardGradient)" stroke="#9f7aea" stroke-width="2"/>
  <circle cx="640" cy="200" r="25" fill="url(#aiGradient)"/>
  <text x="640" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AGENT</text>
  <text x="640" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Autonomous</text>
  <text x="640" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Agent AI</text>
  
  <!-- Agent Components -->
  <rect x="550" y="280" width="50" height="25" rx="4" fill="#faf5ff" stroke="#b794f6"/>
  <text x="575" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b46c1">Plan</text>
  
  <rect x="610" y="280" width="50" height="25" rx="4" fill="#faf5ff" stroke="#b794f6"/>
  <text x="635" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b46c1">Execute</text>
  
  <rect x="670" y="280" width="50" height="25" rx="4" fill="#faf5ff" stroke="#b794f6"/>
  <text x="695" y="297" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b46c1">Learn</text>
  
  <text x="640" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">Self-directed AI that can reason,</text>
  <text x="640" y="338" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a5568">plan, and execute complex tasks</text>
  
  <!-- Integration Flow -->
  <rect x="50" y="380" width="700" height="120" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">Integrated AI Architecture</text>
  
  <!-- Flow arrows and connections -->
  <circle cx="200" cy="450" r="30" fill="#3182ce" fill-opacity="0.2" stroke="#3182ce" stroke-width="2"/>
  <text x="200" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">RAG</text>
  <text x="200" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">Knowledge</text>
  
  <circle cx="400" cy="450" r="30" fill="#38a169" fill-opacity="0.2" stroke="#38a169" stroke-width="2"/>
  <text x="400" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">MCP</text>
  <text x="400" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">Protocol</text>
  
  <circle cx="600" cy="450" r="30" fill="#9f7aea" fill-opacity="0.2" stroke="#9f7aea" stroke-width="2"/>
  <text x="600" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">Agent</text>
  <text x="600" y="458" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3748">AI</text>
  
  <!-- Connection arrows -->
  <path d="M 230 450 L 370 450" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 430 450 L 570 450" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  
  <!-- Central brain icon -->
  <circle cx="400" cy="380" r="15" fill="url(#aiGradient)"/>
  <path d="M 390 380 Q 400 370 410 380 Q 400 390 390 380" fill="white"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Bottom text -->
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">The convergence of retrieval, protocol, and agency</text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">creating truly intelligent AI systems</text>
</svg>
