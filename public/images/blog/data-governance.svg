<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Main Title Area -->
  <rect x="50" y="50" width="700" height="100" rx="12" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a202c">Data Governance Framework</text>
  <text x="400" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">Comprehensive Comparison Charts & Diagrams</text>
  
  <!-- Chart Section -->
  <rect x="50" y="180" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">Governance Models</text>
  
  <!-- Bar Chart -->
  <rect x="80" y="240" width="40" height="80" fill="#3182ce"/>
  <rect x="140" y="260" width="40" height="60" fill="#38a169"/>
  <rect x="200" y="230" width="40" height="90" fill="#d69e2e"/>
  <rect x="260" y="250" width="40" height="70" fill="#e53e3e"/>
  
  <!-- Chart Labels -->
  <text x="100" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Centralized</text>
  <text x="160" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Federated</text>
  <text x="220" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Hybrid</text>
  <text x="280" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Distributed</text>
  
  <!-- Process Flow -->
  <rect x="450" y="180" width="300" height="200" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">Data Lifecycle</text>
  
  <!-- Flow Circles -->
  <circle cx="500" cy="250" r="25" fill="#3182ce"/>
  <text x="500" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Collect</text>
  
  <circle cx="600" cy="250" r="25" fill="#38a169"/>
  <text x="600" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Process</text>
  
  <circle cx="700" cy="250" r="25" fill="#d69e2e"/>
  <text x="700" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Store</text>
  
  <circle cx="550" cy="320" r="25" fill="#e53e3e"/>
  <text x="550" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Analyze</text>
  
  <circle cx="650" cy="320" r="25" fill="#9f7aea"/>
  <text x="650" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Archive</text>
  
  <!-- Flow Arrows -->
  <path d="M 525 250 L 575 250" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 625 250 L 675 250" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 515 270 L 535 305" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 575 320 L 625 320" stroke="#4a5568" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Key Metrics -->
  <rect x="50" y="420" width="700" height="120" rx="8" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">Key Performance Indicators</text>
  
  <!-- Metric Cards -->
  <rect x="80" y="470" width="140" height="50" rx="4" fill="#3182ce" fill-opacity="0.1" stroke="#3182ce"/>
  <text x="150" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">Data Quality</text>
  <text x="150" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3182ce">95%</text>
  
  <rect x="240" y="470" width="140" height="50" rx="4" fill="#38a169" fill-opacity="0.1" stroke="#38a169"/>
  <text x="310" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38a169">Compliance</text>
  <text x="310" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#38a169">98%</text>
  
  <rect x="400" y="470" width="140" height="50" rx="4" fill="#d69e2e" fill-opacity="0.1" stroke="#d69e2e"/>
  <text x="470" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d69e2e">Accessibility</text>
  <text x="470" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d69e2e">87%</text>
  
  <rect x="560" y="470" width="140" height="50" rx="4" fill="#e53e3e" fill-opacity="0.1" stroke="#e53e3e"/>
  <text x="630" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">Security</text>
  <text x="630" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e53e3e">99%</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
</svg>
