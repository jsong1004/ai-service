  <!-- Neural network dots -->
  <circle cx="8" cy="10" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="24" cy="10" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="16" cy="8" r="1.5" fill="white" opacity="0.8"/>
  
